# Configuración NGINX para Producción
# Este archivo muestra cómo configurar nginx para que funcione correctamente
# con frontend y backend en el mismo servidor

# Ubicación del archivo en servidor:
# /etc/nginx/sites-available/totem-prod
# Luego: sudo ln -s /etc/nginx/sites-available/totem-prod /etc/nginx/sites-enabled/
# Verificar: sudo nginx -t
# Reiniciar: sudo systemctl restart nginx

server {
    listen 80;
    server_name tudominio.com www.tudominio.com;

    # Redirigir HTTP a HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name tudominio.com www.tudominio.com;

    # Certificados SSL (usar Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/tudominio.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tudominio.com/privkey.pem;

    # Configuración SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/totem_access.log;
    error_log /var/log/nginx/totem_error.log;

    # Tamaño máximo de cuerpo de request (para uploads)
    client_max_body_size 10M;

    # ============================================
    # FRONTEND (React/Vite)
    # ============================================
    location / {
        # Servir archivos estáticos del frontend
        root /var/www/totem-frontend;
        index index.html;

        # SPA: redirigir rutas no encontradas al index.html
        # para que React Router las maneje
        try_files $uri $uri/ /index.html;

        # Cachear archivos estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cachear index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # ============================================
    # BACKEND (Django REST API)
    # ============================================
    location /api/ {
        # Proxy hacia backend de Django
        proxy_pass http://localhost:8000;

        # Headers necesarios para proxy
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # WebSocket support (si se necesita)
        proxy_set_header Connection "Upgrade";
        proxy_set_header Upgrade $http_upgrade;
    }

    # ============================================
    # ADMIN DE DJANGO
    # ============================================
    location /admin/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # ARCHIVOS ESTÁTICOS DE DJANGO
    # ============================================
    location /static/ {
        alias /var/www/totem-backend/static/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /var/www/totem-backend/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ============================================
    # HEALTH CHECK
    # ============================================
    location /health {
        access_log off;
        proxy_pass http://localhost:8000/api/health/;
    }

    # ============================================
    # SECURITY HEADERS
    # ============================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CSP (Content Security Policy)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:;" always;
}

# ============================================
# UPSTREAMS (Balanceo de carga opcional)
# ============================================
# Si tienes múltiples instancias de backend:
#
# upstream django_backend {
#     server localhost:8000;
#     server localhost:8001;
#     server localhost:8002;
# }
#
# Luego usar en el proxy_pass:
# proxy_pass http://django_backend;
